<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container cen">
    <div class="box">
        <h1 class="space">Temprature App</h1>
        <div class="in">
            <label for="temp" class="">Enter name of the place</label>
        <input name="temp" class="temp" id="temp" type="text" required>
        </div>
        <div class="cen space">
            <button class="btn" id="btn">See Temprature</button>
        </div>
        <div class="load">
            <span class="get-info" id="get-info">Getting Data...</span>
        </div>
        <div class="info" id="info">
            <span class="err" id="err"></span>
            <span class="space-min" id="tempc"></span>
            <span class="space-min" id="wind"></span>
            <span class="space-min" id="humidity"></span>
            <span class="space-min" id="precipitation"></span>

        </div>
    </div>
   </div>

   <script src="app.js"></script>
</body>
</html>
